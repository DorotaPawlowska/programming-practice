<!DOCTYPE html>

<body>
    <script type="text/javascript">
      var Animal = function(){
        var self = {};
        var name = "";
        self.setName = function(nameToSet){
          name = nameToSet;
        }
        self.getName = function(){
          return name;
        }
        return self;
      }

      var Dog = function(){
        var self = Animal();
        self.bark = function(){
          console.log("bark!");
        }
        return self;
      };

      var szarik = Dog();
      szarik.bark();
      szarik.setName("szarik");
      console.log(szarik.getName());

    </script>

</body>
</html>
