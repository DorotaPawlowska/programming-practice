<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komponenty React!</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
  <div id="container"></div>
  <script type="text/babel">

    class HelloWorld extends React.Component{
      render(){
        return <p>Witaj, {this.props.greetTarget}!</p>
      }
    }

    class Buttonify extends React.Component{
      render(){
        return(
          <div>
            <button type={this.props.behavior}>{this.props.children}</button>
          </div>
        )
      }
    }

    ReactDOM.render(
      <div>
        <HelloWorld greetTarget="batman"/>
        <HelloWorld greetTarget="superman"/>
        <HelloWorld greetTarget="ironman"/>
        <HelloWorld greetTarget="bono"/>
        <HelloWorld greetTarget="megaman"/>
        <HelloWorld greetTarget="catwoman"/>
        <HelloWorld greetTarget="nicolas"/>
        <Buttonify behavior="submit">Wy≈õlij dane</Buttonify>
      </div>,
      document.querySelector("#container")
    );

  </script>
</body>
</html>
