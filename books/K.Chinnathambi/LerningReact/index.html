<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przekazywanie właściwości w bibliotece React!</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    #container{
      padding: 50px;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script type="text/babel">

    const destination = document.querySelector("#container");

    class Circle extends React.Component{
      render(){
        const circleStyle = {
          padding: 10,
          margin: 20,
          display: "inline-block",
          backgroundColor: this.props.bgColor,
          borderRadius: "50%",
          width: 100,
          height: 100
        };

        return(
          <div style={circleStyle}>
          
          </div>
        );
      }
    }

    // const theCircle = <Circle bgColor="#f9c240"/>
    // function showCircle(){
    //   const colors = [ "#393e41", "#e94f37", "#1c89bf", "#a1d363"];
    //   let ran = Math.floor(Math.random() * colors.length);

    //   return <Circle bgColor={colors[ran]}/>;
    // }

    const colors = [ "#393e41", "#e94f37", "#1c89bf", "#a1d363", "#85ffc7", "#297373", "#ff8552", "#a40e4c"];
    let renderData = [];

    for(let i = 0; i < colors.length; i++){
      let color = colors[i];
      renderData.push(<Circle key={i + color} bgColor={color} />);
    }

    ReactDOM.render(
      <div>
        {renderData}
      </div>,
      destination
    );

  </script>
</body>
</html>
