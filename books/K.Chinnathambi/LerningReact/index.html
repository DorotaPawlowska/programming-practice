<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przekazywanie właściwości w bibliotece React!</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="container"></div>

  <script type="text/babel">

    const destination = document.querySelector("#container");

    class LightningCounter extends React.Component{
      constructor(props){
        super(props);
        this.state = {
          strikes: 0
        };
        this.timerTrick = this.timerTrick.bind(this);
      }

      timerTrick(){
        this.setState({
          strikes: this.state.strikes + 100
        });
      }

      componentDidMount(){
        setInterval(this.timerTrick, 1000);
      }

      render(){
        const counterStyle = {
          color: "#66ffff",
          fontSize: 50
        };

        const count = this.state.strikes.toLocaleString();

        return (
          <h1 style={counterStyle}>{count}</h1>
        );
      }
    }

    class LightningCounterDisplay extends React.Component{
      render(){
        const commonStyle = {
          margin: 0,
          padding: 0
        };

        const divStyle = {
          width: 250,
          textAlign: "center",
          backgroundColor: "black",
          padding: 40,
          fontFamily: "sans-serif",
          color: "#999999",
          borderRadius: 10
        };

        const textStyles = {
          emphasis: {
            fontSize: 38,
            ...commonStyle
          },
          smallEmphasis: {
            ...commonStyle
          },
          small: {
            fontSize: 17,
            opacity: 0.5,
            ...commonStyle
          }
        };

        return (
          <div style={divStyle}>
            <LightningCounter />
            <h2 style={textStyles.smallEmphasis}>Liczba uderzeń piorunów</h2>
            <h2 style={textStyles.emphasis}>na całym świecie</h2>
            <h2 style={textStyles.small}>(od czasu otwarcia strony)</h2>
          </div>
        );
      }
    }    

    ReactDOM.render(
      <LightningCounterDisplay />,
      destination
    );

  </script>
</body>
</html>
