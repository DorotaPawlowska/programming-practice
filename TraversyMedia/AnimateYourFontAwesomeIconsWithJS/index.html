<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Animated Icons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <style>
    #chain, #battery, #hourglass, #envelope, #folder, #grin, #hand{
      font-size: 50px;
    }
  </style>
</head>
<body>
  <div id="chain" class="fa"></div>
  <hr/>
  <div id="battery" class="fa"></div>
  <hr/>
  <div id="hourglass" class="fa"></div>
  <hr/>
  <div id="envelope" class="fa"></div>
  <hr/>
  <div id="folder" class="fa"></div>
  <hr/>
  <div id="grin" class="fa"></div>
  <hr/>
  <div id="hand" class="fa"></div>


  <script>
    function brakeChain(){
      let chain = document.getElementById('chain');
      chain.innerHTML = '&#xf0c1;';
      setTimeout(function(){
        chain.innerHTML = '&#xf127;';
      }, 1000);
    }

    brakeChain();
    setInterval(brakeChain, 2000);

    function chargeBattery(){
      let battery = document.getElementById('battery');
      battery.innerHTML = '&#xf244;';
      setTimeout(function(){
        battery.innerHTML = '&#xf243;';
      }, 1000);
      setTimeout(function(){
        battery.innerHTML = '&#xf242;';
      }, 2000);
      setTimeout(function(){
        battery.innerHTML = '&#xf241;';
      }, 3000);
      setTimeout(function(){
        battery.innerHTML = '&#xf240;';
      }, 4000);
    }

    chargeBattery();
    setInterval(chargeBattery, 5000);

    function hourGlass(){
      let hourglass = document.getElementById('hourglass');
      hourglass.innerHTML = '&#xf251;';
      setTimeout(function(){
        hourglass.innerHTML = '&#xf252;';
      }, 1000);
      setTimeout(function(){
        hourglass.innerHTML = '&#xf253;';
      }, 2000);
    }

    hourGlass();
    setInterval(hourGlass, 3000);

    function envelopeM(){
      let envelope = document.getElementById('envelope');
      envelope.innerHTML = '&#xf0e0;';
      setTimeout(function(){
        envelope.innerHTML = '&#xf2b6;';
      }, 1000);
    }

    envelopeM();
    setInterval(envelopeM, 2000);

    function folder(){
      let folder = document.getElementById('folder');
      folder.innerHTML = '&#xf07b;';
      setTimeout(function(){
        folder.innerHTML = '&#xf07c;';
      }, 1000);
    }

    folder();
    setInterval(folder, 2000);

    function grin(){
      let grin = document.getElementById('grin');
      grin.innerHTML = '&#xf119;';
      setTimeout(function(){
        grin.innerHTML = '&#xf11a;';
      }, 1000);
      setTimeout(function(){
        grin.innerHTML = '&#xf118;';
      }, 2000);
      setTimeout(function(){
        grin.innerHTML = '&#xf11a;';
      }, 3000);
    }

    grin();
    setInterval(grin, 4000);

    function hand(){
      let hand = document.getElementById('hand');
      hand.innerHTML = '&#xf256;';
      setTimeout(function(){
        hand.innerHTML = '&#xf255;';
      }, 1000);
      setTimeout(function(){
        hand.innerHTML = '&#xf257;';
      }, 2000);
      setTimeout(function(){
        hand.innerHTML = '&#xf258;';
      }, 3000);
      setTimeout(function(){
        hand.innerHTML = '&#xf259;';
      }, 4000);
    }

    hand();
    setInterval(hand, 5000);

  </script>
</body>
</html>
