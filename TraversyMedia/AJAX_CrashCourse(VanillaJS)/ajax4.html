<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ajax 4 - ajax and php forms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <button id="button">get name</button>
  <hr>
  <h1>get form php</h1>
  <form method="GET" action="process.php">
    <input type="text" name="name">
    <input type="submit" value="submit">
  </form>
  <h1>get form ajax</h1>
  <form id="getForm">
    <input type="text" name="name" id="name1">
    <input type="submit" value="submit">
  </form>
  <hr>
  <h1>post form php</h1>
  <form method="POST" action="process.php">
    <input type="text" name="name">
    <input type="submit" value="submit">
  </form>
  <h1>post form ajax</h1>
  <form id="postForm">
    <input type="text" name="name" id="name2">
    <input type="submit" value="submit">
  </form>

  <script>
    document.getElementById('button').addEventListener('click', getName);
    document.getElementById('getForm').addEventListener('submit', getName);
    document.getElementById('postForm').addEventListener('submit', getName);

    function getName(e){
      e.preventDefault();

      var name = document.getElementById('name1').value;

      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'process.php?name='+name, true);

      xhr.onload = function(){
        console.log(this.responseText);
      }

      xhr.send();
    }

    function postName(e){
      e.preventDefault();

      var name = document.getElementById('name2').value;
      var params = 'name+'+name;

      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'process.php', true);
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

      xhr.onload = function(){
        console.log(this.responseText);
      }

      xhr.send(params);
    }


  </script>
</body>
</html>
