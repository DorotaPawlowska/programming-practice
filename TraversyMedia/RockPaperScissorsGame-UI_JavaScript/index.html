<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modal.css">
  <title>Clipboard Grapf Curve</title>
</head>
<body>
  
  <div class="container">
    <header class="header">
      <h1>Clipboard Grapf Curve</h1>
      <button id="restart" class="restart-btn">Restart Game</button>
      <div id="score" class="score">
        <p>Player: 0</p>
        <p>Computer: 0</p>
      </div>
    </header>
    <h2>Make Your Selection</h2>
    <div class="choices">
      <span><img id="rock" class="choice" height="200" width="200" src="img/rock.png"></img></span>
      <span ><img id="paper" class="choice" height="200" width="200" src="img/paper.png"></img></span>
      <span ><img id="scissors" class="choice" height="200" width="200" src="img/scissors.png"></img></span>
    </div>
      <div>Icons made by <a href="https://www.flaticon.com/authors/vectors-market" title="Vectors Market">Vectors Market</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
      </div>
  </div>

  <!-- Modal -->
  <div class="modal">
    <div id="result" class="modal-content">
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
